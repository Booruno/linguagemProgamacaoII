<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="meuApp" ng-controller="valores">
    
    <div>
        <label for="valorUm">Valor um:</label>
        <div>
            <input type="text" ng-model="valorUm" id="valorUm" placeholder="">
        </div>
    </div>

    <div>
        <label for="valorDois">Valor dois:</label>
        <div>
            <input type="text" ng-model="valorDois" id="valorDois" placeholder="">
        </div>
    </div>
 
    <div>
        <button value="calcular" ng-click="calcular()">CALCULAR</button>
        <p>Total: {{resultado}}</p>
        

</div>

    <script>
        var app = angular.module("meuApp", []);
        app.controller("valores",function($scope){
            $scope.calcular = function(){
                $scope.resultado = $scope.valorUm / $scope.valorDois;
                while($scope.valorDois == 0){
                    $scope.resultado = window.alert("Zero no segundo valor nao pode tenta denovo");;
                    break;
                }
            }
        });  

    </script>

</body>
</html>
