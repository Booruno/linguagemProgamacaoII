<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="meuApp" ng-controller="rentangulo">
    <h1>Calculo de 치rea de ret칙ngulo.</h1>

    <div>
        <label for="base">Digite o valor para a base do ret칙ngulo</label>
        <div><input type="text" ng-model="valorBase" id="base"></div>
    </div>

    <div>
        <label for="altura">Digite o valor para a altura do ret칙ngulo</label>
        <div><input type="text" ng-model="valorAltura" id="altura"></div>
    </div>

    <div>
        <button value="calcular" ng-click="calcular()">CALCULAR</button>
        <p>Resultado: {{resultado}}</p>
    </div>
    

</div>

    <script>
        var app = angular.module("meuApp", []);
        app.controller("rentangulo",function($scope){
            $scope.calcular = function(){
                $scope.resultado = ($scope.valorBase * $scope.valorAltura);
            }
        });  

    </script>

</body>
</html>
