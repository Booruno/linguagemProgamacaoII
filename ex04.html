<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="meuApp" ng-controller="salarioReajuste">
    <h1>Reajuste de salário mensal.</h1>
    <div>
        <label for="salarioMensal">Insira seu salário mensal atual:</label>
        <div>
            <input type="text" ng-model="salarioMensal" id="salarioMensal" placeholder="R$(00.00)">
        </div>
    </div>

    <div>
        <label for="reajuste">Insira o quanto sofrerá de reajuste:</label>
        <div>
            <input type="text" ng-model="reajuste" id="reajuste" placeholder="%">
        </div>
    </div>

    <div>
        <button value="calcular" ng-click="calcular()">CALCULAR</button>
        <p>Valor deduzido do salário atual: R${{resultado}}</p>
        <p>Novo salário: R${{novoSalario}}</p>
    </div>

</div>

    <script>
        var app = angular.module("meuApp", []);
        app.controller("salarioReajuste",function($scope){
            $scope.calcular = function(){
                $scope.resultado = (($scope.salarioMensal * $scope.reajuste)/100);
                $scope.novoSalario = (+$scope.salarioMensal + +$scope.resultado);
            }
        });  

    </script>

</body>
</html>
