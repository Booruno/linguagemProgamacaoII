<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="meuApp" ng-controller="horas">
    <h1>Calcular sálario final do funcionário.</h1>
    <div>
        <label for="numeroHorasMes">Numero de horas trabalhadas no mês:</label>
        <div>
            <input type="text" ng-model="numeroHorasMes" id="numeroHorasMes" placeholder="10">
        </div>
    </div>

    <div>
        <label for="salarioHora">Salário por hora:</label>
        <div>
            <input type="text" ng-model="salarioHora" id="salarioHora" placeholder="R$(00.00)">
        </div>
    </div>

   
    <div>
        <button value="calcular" ng-click="calcular()">CALCULAR</button>
        <p>Salário final: R${{resultadoSalFinal}}</p>
        
    </div>

</div>

    <script>
        var app = angular.module("meuApp", []);
        app.controller("horas",function($scope){
            $scope.calcular = function(){
                if($scope.numeroHorasMes > 160){
                    $scope.salHoraExtra = ((+$scope.numeroHorasMes - 160) * (+$scope.salarioHora * 1.50));
                    $scope.salarioBase = (+$scope.salarioHora * 160);
                    $scope.resultadoSalFinal = $scope.salarioBase + +$scope.salHoraExtra;
                    
                }else{
                    $scope.resultadoSalFinal = (+$scope.numeroHorasMes * +$scope.salarioHora);
                }
                
            }
        });  

    </script>

</body>
</html>
