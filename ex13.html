<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="meuApp" ng-controller="idade">
    
    <div>
        <label for="homemUm">Idade homem um:</label>
        <div>
            <input type="text" ng-model="homemUm" id="homemUm" placeholder="">
        </div>
    </div>

    <div>
        <label for="homemDois">Idade homem dois:</label>
        <div>
            <input type="text" ng-model="homemDois" id="homemDois" placeholder="">
        </div>
    </div>

    <div>
        <label for="mulherUm">Idade mulher um:</label>
        <div>
            <input type="text" ng-model="mulherUm" id="mulherUm" placeholder="">
        </div>
    </div>
    
    <div>
        <label for="mulherDois">Idade mulher dois:</label>
        <div>
            <input type="text" ng-model="mulherDois" id="mulherDois" placeholder="">
        </div>
    </div>
  
    <div>
        <button value="calcular" ng-click="calcular()">CALCULAR</button>
        <p>Resultado: {{resultadoHomemVelhoMulherNova}}</p>
        <p>Resultado: {{resultadoHomemNovoMulherVelha}}</p>
    </div>

</div>

    <script>
        var app = angular.module("meuApp", []);
        app.controller("idade",function($scope){
            $scope.calcular = function(){
                if( $scope.homemUm > $scope.homemDois && $scope.mulherUm > $scope.mulherDois){
                    $scope.resultadoHomemVelhoMulherNova = +$scope.homemUm + +$scope.mulherDois;
                    $scope.resultadoHomemNovoMulherVelha = +$scope.homemDois * +$scope.mulherUm;
                }
                else{
                    $scope.resultadoHomemVelhoMulherNova = +$scope.homemDois + +$scope.mulherUm;
                    $scope.resultadoHomemNovoMulherVelha = +$scope.homemUm * +$scope.mulherDois;
                }
                

            }
        });  

    </script>

</body>
</html>
